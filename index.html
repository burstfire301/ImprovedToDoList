<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./Scripts/Main.js"></script>
  </head>
  <body class="bg-primary-subtle">
    <div class="container text-center">
      <div class="row">
        <h2 id="main-page-title" class="col">Morning Routine</h2>
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add an item to the list"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="myInput"
        />
        <button
          class="btn btn-primary"
          type="button"
          id="button-addon2"
          onclick="newElementFromAdd()"
        >
          Add Item
        </button>
      </div>

      <div class="row">
        <div class="col btn-group" role="group" aria-label="Basic example">
          <button
            onclick="showMorningRoutine()"
            class="btn btn-primary"
            type="submit"
          >
            Morning Routine
          </button>

          <button
            onclick="showGetHomeRoutine()"
            class="btn btn-warning"
            type="submit"
          >
            Get Home Routine
          </button>
          <button
            onclick="showNightTimeRoutine()"
            class="btn btn-danger"
            type="submit"
          >
            Night-Time Routine
          </button>
        </div>
      </div>

      <div class="row">
        <ul class="list-group" id="routine-list"></ul>
      </div>
    </div>
    <script>
      initializePage();
    </script>

    <script src="./Scripts/ReorderListItems.js"></script>
  </body>
</html>
