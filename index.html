<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="Main.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <h2 class="col">Morning Routine</h2>
      </div>

      <div class="row">
        <input
          class="col"
          type="text"
          id="myInput"
          placeholder="add to list..."
        />
        <span class="col" onclick="newElementFromAdd()">Add</span><br />
      </div>

      <div class="row">
        <div class="col btn-group" role="group" aria-label="Basic example">
          <button
            onclick="showMorningRoutine()"
            class="btn btn-primary"
            type="submit"
          >
            Morning Routine
          </button>

          <button
            onclick="showGetHomeRoutine()"
            class="btn btn-warning"
            type="submit"
          >
            Get Home Routine
          </button>
          <button
            onclick="showNightTimeRoutine()"
            class="btn btn-danger"
            type="submit"
          >
            Night-Time Routine
          </button>
        </div>
      </div>

      <div class="row">
        <ul class="list-group" id="routine-list"></ul>
      </div>
    </div>
    <script>
      initializePage();
    </script>
  </body>
</html>
