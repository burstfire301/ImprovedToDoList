<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="Main.js"></script>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>Morning Routine</h2>
      <input type="text" id="myInput" placeholder="add to list..." />
      <span onclick="newElementFromAdd()" class="addBtn">Add</span><br />
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          onclick="showMorningRoutine()"
          class="btn btn-primary"
          type="submit"
        >
          Morning Routine
        </button>

        <button
          onclick="showGetHomeRoutine()"
          class="btn btn-warning"
          type="submit"
        >
          Get Home Routine
        </button>
        <button
          onclick="showNightTimeRoutine()"
          class="btn btn-danger"
          type="submit"
        >
          Night-Time Routine
        </button>
      </div>
    </div>

    <ul id="routine-list"></ul>

    <script>
      initializePage();
    </script>
  </body>
</html>
